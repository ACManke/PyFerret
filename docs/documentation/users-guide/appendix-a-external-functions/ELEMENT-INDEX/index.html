<h1 class="title" id="page-title">ELEMENT_INDEX</h1>
<a name="_VPID_560" id="_VPID_560"></a><a name="_VPINDEXENTRY_2008" id="_VPINDEXENTRY_2008"></a></p>
<p> </p>
<p align="left">ELEMENT_INDEX(A, B) Returns index value in B for each point in A</p>
<p align="left"><b>Example </b></p>
<pre>
yes? LIST ELEMENT_INDEX({6,5,4,3,2,1}, {1,2,3})
VARIABLE : ELEMENT_INDEX ({6,5,4,3,2,1}, {1,2,3})
SUBSET : 6 points (X)
1 / 1: ....
2 / 2: ....
3 / 3: ....
4 / 4: 3.000
5 / 5: 2.000
6 / 6: 1.000</pre><p> </p>
